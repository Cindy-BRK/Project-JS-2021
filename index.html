<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/login-signup.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="assets/js/login-signup.js"></script>

</head>
<body>
<form>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center"> <a class="nav-link active btl" id="pills-Login-tab" data-toggle="pill" href="#pills-Login" role="tab" aria-controls="pills-Login" aria-selected="true">Login</a> </li>
                <li class="nav-item text-center"> <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a> </li>
            </ul>

            <!--Login Info-->
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-Login" role="tabpanel" aria-labelledby="pills-Login-tab">
                    <div class="form px-4">
                        <input type="text" name="loginName" id="loginName" class="form-control" placeholder="User name">
                        <input type="Password" id="loginPassword" class="form-control" placeholder="Password" maxlength="20" required>
                        <button class="btn btn-dark btn-block" onclick="Login()">Login</button>
                        <br>
                        <span id="msgInvalid"  style="color:red; text-align:right; font-size:11px; font-weight:bold; display:none"></span>
                    </div>
                </div>

                <!--Signup Info-->
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="form px-4">
                        <input type="text" name="SingupName" id="singupName" class="form-control" placeholder="User name" maxlength="30" required>
                        <input type="email" name="Email" id="email" class="form-control" placeholder="Email" maxlength="30" required>
                        <input type="Password" name="Password" id="password" class="form-control" placeholder="Password" maxlength="20" required>
                        <button class="btn btn-dark btn-block" onclick="singup()">Signup</button>
                        <br>
                        <span id="msgSignup" style="color:green; text-align:right; font-size:11px; font-weight:bold; display:none"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
